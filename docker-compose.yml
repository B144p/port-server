version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: portfolio_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '${POSTGRES_PORT}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 3s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
      - monitor_network

  port-backend:
    container_name: portfolio-backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - '${PORT}:3000'
    # networks:
    #   - default
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  monitor_network:
    external: true
